<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>RoundTableXR</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>

   <body>

    <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->

    <script>
        const canvas = document.getElementById("renderCanvas"); // Get the canvas element
        const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

        // Add your code here matching the playground format
        const createScene = function () {
    
          const scene = new BABYLON.Scene(engine);

          const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, new BABYLON.Vector3(0, 0, 0));
          camera.upperBetaLimit = Math.PI / 2.2;
          camera.attachControl(canvas, true);
          const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));

          const spriteManagerTrees = new BABYLON.SpriteManager("treesManager", "https://arweave.net/TRQG0hnd0_yDu1GMVnR0fdkL4oAWgzIbGIhQ5TvTlzc/tingle.png", 2000, {width: 2495, height: 3549}, scene);

          //We create trees at random positions
          for (let i = 0; i < 500; i++) {
              const tree = new BABYLON.Sprite("tree", spriteManagerTrees);
              tree.position.x = Math.random() * (-30);
              tree.position.z = Math.random() * 20 + 8;
              tree.position.y = 0.5;
          }

          for (let i = 0; i < 500; i++) {
              const tree = new BABYLON.Sprite("tree", spriteManagerTrees);
              tree.position.x = Math.random() * (25) + 7;
              tree.position.z = Math.random() * -35  + 8;
              tree.position.y = 0.5;
          }

          //Skybox
          const skybox = BABYLON.MeshBuilder.CreateBox("skyBox", {size:150}, scene);
          const skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
          skyboxMaterial.backFaceCulling = false;
          skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("https://arweave.net/TRQG0hnd0_yDu1GMVnR0fdkL4oAWgzIbGIhQ5TvTlzc/skybox", scene);
          skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
          skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
          skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
          skybox.material = skyboxMaterial;

          BABYLON.SceneLoader.ImportMeshAsync("", "https://assets.babylonjs.com/meshes/", "valleyvillage.glb");
          BABYLON.SceneLoader.ImportMeshAsync("", "https://assets.babylonjs.com/meshes/", "car.glb").then(() => {
              const car = scene.getMeshByName("car");
              car.rotation = new BABYLON.Vector3(Math.PI / 2, 0, -Math.PI / 2);
              car.position.y = 0.16;
              car.position.x = -3;
              car.position.z = 8;

              const animCar = new BABYLON.Animation("carAnimation", "position.z", 30, BABYLON.Animation.ANIMATIONTYPE_FLOAT, BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);

              const carKeys = []; 

              carKeys.push({
                  frame: 0,
                  value: 8
              });

              carKeys.push({
                  frame: 150,
                  value: -7
              });

              carKeys.push({
                  frame: 200,
                  value: -7
              });

              animCar.setKeys(carKeys);

              car.animations = [];
              car.animations.push(animCar);

              scene.beginAnimation(car, 0, 200, true);
            
              //wheel animation
              const wheelRB = scene.getMeshByName("wheelRB");
              const wheelRF = scene.getMeshByName("wheelRF");
              const wheelLB = scene.getMeshByName("wheelLB");
              const wheelLF = scene.getMeshByName("wheelLF");
            
              scene.beginAnimation(wheelRB, 0, 30, true);
              scene.beginAnimation(wheelRF, 0, 30, true);
              scene.beginAnimation(wheelLB, 0, 30, true);
              scene.beginAnimation(wheelLF, 0, 30, true);
          });

          return scene;
        };

        const scene = createScene(); //Call the createScene function

        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
          scene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
          engine.resize();
        });
    </script>

   </body>

</html>
